<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot AI</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #98dfdb;
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align */
            padding: 15px;
            background-color: #313e49;
            color: #ffffff;
            border-bottom: 1px solid #1f262c;
        }

        .chat-header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
            display: inline-block;
            white-space: pre-wrap;
            position: relative;
        }

        .message.user {
            background-color: #0084ff;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            background-color: #e4e6eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }

        .input-box {
            flex-grow: 1;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 12px;
            font-size: 16px;
            outline: none;
            resize: none;
            height: 50px;
            overflow-y: auto;
        }

        .input-box::placeholder {
            color: #a3a3a3;
        }

        .send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #0070e0;
        }

        /* Code styling */
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            max-width: 100%;
            white-space: pre-wrap;
        }

        .keyword {
            color: #66d9ef;
        }

        .string {
            color: #e6db74;
        }

        .function {
            color: #a6e22e;
        }

        .comment {
            color: #75715e;
            font-style: italic;
        }

        .number {
            color: #ae81ff;
        }

        .operator {
            color: #f92672;
        }

        .punctuation {
            color: #f8f8f2;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
        }

        .dot {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatBot AI</h1>
        </div>
        <div class="chat-content" id="chat-content">
            <!-- Tin nhắn ví dụ -->
            <div class="message bot">Chào! Tôi có thể giúp gì cho bạn</div>
        </div>
        <div class="chat-input-container">
            <textarea id="user_input" placeholder="Gửi câu hỏi cho Chat" class="input-box"></textarea>
            <button id="send_button" class="send-button">Gửi</button>
        </div>
    </div>
    <script>
        document.getElementById('send_button').addEventListener('click', async function() {
            const userInput = document.getElementById('user_input').value;
            const chatContent = document.getElementById('chat-content');

            if (userInput.trim() === '') {
                return;
            }

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatContent.appendChild(userMessage);
            chatContent.scrollTop = chatContent.scrollHeight;

            // Xóa nội dung ô nhập liệu
            document.getElementById('user_input').value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing';
            typingIndicator.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
            chatContent.appendChild(typingIndicator);
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                chatContent.removeChild(typingIndicator);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';

                // Hiệu ứng đánh máy
                let index = 0;
                const typingEffect = setInterval(() => {
                    if (index < data.reply.length) {
                        botMessage.innerHTML += data.reply.charAt(index);
                        index++;
                        chatContent.scrollTop = chatContent.scrollHeight;
                    } else {
                        clearInterval(typingEffect);
                        // Áp dụng định dạng sau khi hoàn thành hiệu ứng đánh máy
                        botMessage.innerHTML = formatMessage(botMessage.innerHTML);
                    }
                }, 50);
                
                chatContent.appendChild(botMessage);
            } catch (error) {
                chatContent.removeChild(typingIndicator);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = 'Error: ' + error.message;
                chatContent.appendChild(errorMessage);
                chatContent.scrollTop = chatContent.scrollHeight;
            }
        });

        function formatMessage(message) {
            // In đậm đoạn text nằm giữa **, ví dụ: **nhấn mạnh**
            message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Định dạng code nằm trong các thẻ ```code```
            message = message.replace(/```([\s\S]*?)```/g, function(match, code) {
                return '<pre>' + highlightCode(code) + '</pre>';
            });

            return message;
        }

        function highlightCode(code) {
            code = code
                .replace(/(\/\/.*?$)/gm, '<span class="comment">$1</span>')
                .replace(/(".*?")/g, '<span class="string">$1</span>')
                .replace(/(\b(?:function|return|var|let|const|if|else|for|while|do|switch|case|break|continue)\b)/g, '<span class="keyword">$1</span>')
                .replace(/(\b\d+\.?\d*\b)/g, '<span class="number">$1</span>')
                .replace(/([\+\-\*\/\=\!\&\|\^\~\%\<\>\?])/g, '<span class="operator">$1</span>')
                .replace(/([{}()\[\],.:;])/g, '<span class="punctuation">$1</span>');

            return code;
        }
    </script>
</body>
</html>
